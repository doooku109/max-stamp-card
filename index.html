<!DOCTYPE html>
<html>
<head>
    <title>スタンプカード</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 10px; }
        h1 { margin-bottom: 10px; }
        
        /* QRコード */
        #qr-container {
            width: 200px; /* 見やすいように少し大きめに */
            height: 200px;
            margin: 10px auto 20px auto; /* 上下のマージンを調整 */
        }
        
        /* スタンプシート */
        #stamp-sheet {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            width: 95%;
            max-width: 450px;
            margin: 0 auto;
            border: 2px solid #ccc;
            padding: 10px;
            border-radius: 8px;
        }
        .stamp-slot {
            width: 100%;
            padding-bottom: 100%;
            position: relative;
            background-color: #f0f0f0;
            border-radius: 50%;
        }
        .stamp-mark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.8em;
            font-weight: bold;
            color: #d9534f;
            display: none;
        }
        .filled .stamp-mark {
            display: block;
        }

        /* 有効期限 */
        #valid-term-info {
            margin-top: 15px;
            padding: 10px;
            background-color: #fffde7;
            border: 1px solid #ffc107;
            border-radius: 5px;
            display: inline-block;
        }

        /* ボタン */
        #load-stamps-btn {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 15px;
        }
        
        /* 履歴 */
        #history-container {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
        }
        #history-list {
            list-style: none;
            padding-left: 0;
            max-height: 150px;
            overflow-y: auto;
        }
        #history-list li {
            background: #f4f4f4;
            margin-bottom: 5px;
            padding: 8px 12px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>あなたのスタンプカード</h1>

    <div id="qr-container">
        <canvas id="qr"></canvas>
    </div>
    
    <div id="stamp-sheet">
        </div>

    <div id="valid-term-info">
        有効期限：(ボタンを押して確認)
    </div>
    
    <button id="load-stamps-btn">スタンプと履歴を更新</button>
    
    <div id="history-container">
        <h3>最近の来店履歴</h3>
        <ul id="history-list">
            <li>（ボタンを押して確認）</li>
        </ul>
    </div>

    <script>
        // --- Phase 1: ページ読み込み時の処理 ---
        document.addEventListener('DOMContentLoaded', function() {
            // スタンプの枠を50個生成
            const stampSheet = document.getElementById('stamp-sheet');
            for (let i = 0; i < 50; i++) {
                const slot = document.createElement('div');
                slot.className = 'stamp-slot';
                slot.innerHTML = '<span class="stamp-mark">Ⓜ</span>';
                stampSheet.appendChild(slot);
            }

            function getUserIdFromUrl() {
                const query = window.location.search.substring(1);
                if (!query) return null;
                const params = query.split('&');
                for (let i = 0; i < params.length; i++) {
                    const pair = params[i].split('=');
                    if (pair[0] === 'id') { return decodeURIComponent(pair[1].replace(/\+/g, ' ')); }
                }
                return null;
            }

            const userId = getUserIdFromUrl();
            const loadButton = document.getElementById('load-stamps-btn');

            if (userId) {
                // QRコードだけを即時描画
                new QRious({ element: document.getElementById('qr'), value: userId, size: 200 });
                // ボタンのクリックイベントを設定
                loadButton.addEventListener('click', function() {
                    loadFirebaseAndGetData(userId);
                    loadButton.innerText = '更新中...';
                    loadButton.disabled = true;
                });
            } else {
                document.body.innerHTML = "<h1>無効なURLです</h1>";
            }
        });

        // --- Phase 2: ボタンが押されてからの処理 ---
        function loadFirebaseAndGetData(userId) {
            const scripts = [
                "https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js",
                "https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"
            ];
            let scriptsLoaded = 0;
            scripts.forEach(function(src) {
                const script = document.createElement('script');
                script.src = src;
                script.async = false;
                script.onload = function() {
                    scriptsLoaded++;
                    if (scriptsLoaded === scripts.length) {
                        initializeFirebaseAndRender(userId);
                    }
                };
                document.head.appendChild(script);
            });
        }

        function initializeFirebaseAndRender(userId) {
            const firebaseConfig = {
                apiKey: "AIzaSyClDJHiOlr_PHtewVXdiZBFhEd7rUluwac",
                authDomain: "max-stamp-card.firebaseapp.com",
                projectId: "max-stamp-card",
                storageBucket: "max-stamp-card.appspot.com",
                messagingSenderId: "539021057344",
                appId: "1:539021057344:web:c4177e41fa35505680aea5"
            };
            if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
            const db = firebase.firestore();

            db.collection("users").doc(userId).onSnapshot((doc) => {
                const historyList = document.getElementById('history-list');
                const stampSlots = document.querySelectorAll('.stamp-slot');
                const validTermInfo = document.getElementById('valid-term-info');
                historyList.innerHTML = ''; 

                if (doc.exists) {
                    const data = doc.data();
                    const stampCount = data.stamps || 0;
                    
                    // スタンプのⓂ︎マークを表示
                    stampSlots.forEach((slot, index) => {
                        slot.classList.toggle('filled', index < stampCount);
                    });
                    
                    // 来店履歴を表示
                    const history = data.visitHistory || [];
                    if (history.length > 0) {
                        history.slice().reverse().forEach(date => {
                            const li = document.createElement('li');
                            li.textContent = date;
                            historyList.appendChild(li);
                        });
                    } else {
                        historyList.innerHTML = '<li>来店履歴はありません</li>';
                    }

                    // 有効期限を表示
                    if (data.firstStampDate) {
                        const firstStampDate = data.firstStampDate;
                        const startDate = new Date(firstStampDate);
                        const oneYearLater = new Date(new Date(firstStampDate).setFullYear(startDate.getFullYear() + 1));
                        const today = new Date();
                        let termText = `有効期限の開始日: ${firstStampDate}<br>`;
                        termText += (today < oneYearLater) 
                            ? '<strong style="color: green;">1000円特典の対象期間内です</strong>'
                            : '<strong style="color: red;">1000円特典の対象期間外です</strong>';
                        validTermInfo.innerHTML = termText;
                    } else {
                        validTermInfo.innerText = '有効期限：最初のスタンプ獲得で開始します';
                    }

                } else {
                    stampSlots.forEach(slot => slot.classList.remove('filled'));
                    historyList.innerHTML = '<li>まだ登録されていません</li>';
                    validTermInfo.innerText = '有効期限：最初のスタンプ獲得で開始します';
                    db.collection("users").doc(userId).set({ stamps: 0 });
                }
                
                const loadButton = document.getElementById('load-stamps-btn');
                loadButton.innerText = 'スタンプと履歴を更新';
                loadButton.disabled = false;
            });
        }
    </script>
</body>
</html>
