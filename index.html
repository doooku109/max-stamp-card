<!DOCTYPE html>
<html>
<head>
    <title>スタンプカード</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; }
        #qr-container {
            width: 256px;
            height: 256px;
            margin: 20px auto;
            border: 1px dashed #ccc; /* エリアが分かるように枠線を追加 */
            display: flex;
            align-items: center;
            justify-content: center;
            color: red; /* エラーメッセージを赤字に */
            word-break: break-all; /* エラーが長文でも改行されるように */
        }
        #stamps { font-size: 3em; font-weight: bold; }
    </style>
</head>
<body>
    <h1>あなたのスタンプカード</h1>
    <div id="qr-container">
        <canvas id="qr"></canvas>
    </div>
    <p>現在のスタンプ数</p>
    <p id="stamps">0</p>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-messaging.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyClDJHiOlr_PHtewVXdiZBFhEd7rUluwac",
            authDomain: "max-stamp-card.firebaseapp.com",
            projectId: "max-stamp-card",
            storageBucket: "max-stamp-card.appspot.com",
            messagingSenderId: "539021057344",
            appId: "1:539021057344:web:c4177e41fa35505680aea5"
        };

        document.addEventListener('DOMContentLoaded', function() {
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();
            const messaging = firebase.messaging();

            function requestNotificationPermission(userId) {
                // ... (この部分は変更なし)
            }

            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('id');

            if (userId) {
                // ▼▼▼ ここからが修正箇所 ▼▼▼
                try {
                    // QRコードの描画を試す
                    new QRious({
                        element: document.getElementById('qr'),
                        value: userId,
                        size: 256
                    });
                } catch (e) {
                    // もしエラーが発生したら、その内容を画面に表示する
                    const qrContainer = document.getElementById('qr-container');
                    qrContainer.innerHTML = 'QRコード生成エラー:<br>' + e.message;
                }
                // ▲▲▲ ここまでが修正箇所 ▲▲▲

                db.collection("users").doc(userId).onSnapshot((doc) => {
                    if (doc.exists) {
                        document.getElementById("stamps").innerText = doc.data().stamps || 0;
                    } else {
                        db.collection("users").doc(userId).set({ stamps: 0 });
                    }
                });

                requestNotificationPermission(userId);

            } else {
                document.body.innerHTML = "<h1>無効なURLです</h1>";
            }
        });
    </script>
</body>
</html>
