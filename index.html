<!DOCTYPE html>
<html>
<head>
    <title>スタンプカード</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; }
        #qr-container { width: 256px; height: 256px; margin: 20px auto; }
        /* ▼▼▼ 調査用の表示エリアを追加 ▼▼▼ */
        #debug-info {
            margin: 20px;
            padding: 10px;
            border: 1px solid blue;
            background-color: #eef;
            color: blue;
        }
    </style>
</head>
<body>
    <div id="debug-info">調査中...</div>

    <h1>あなたのスタンプカード</h1>
    <div id="qr-container">
        <canvas id="qr"></canvas>
    </div>
    <p>現在のスタンプ数: (調査のため停止中)</p>
    <p id="stamps">0</p>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ▼▼▼ URLからIDを取得するプログラム ▼▼▼
            function getUserIdFromUrl() {
                const query = window.location.search.substring(1);
                const params = query.split('&');
                for (let i = 0; i < params.length; i++) {
                    const pair = params[i].split('=');
                    if (pair[0] === 'id') {
                        return decodeURIComponent(pair[1].replace(/\+/g, ' '));
                    }
                }
                return null;
            }

            const userId = getUserIdFromUrl();
            const debugInfo = document.getElementById('debug-info');

            // ▼▼▼ 取得したIDを画面に表示する ▼▼▼
            if (userId) {
                debugInfo.innerText = 'URLから取得したID: ' + userId;
            } else {
                debugInfo.innerText = 'URLからIDを取得できませんでした。';
            }

            // ▼▼▼ QRコード表示のプログラム ▼▼▼
            if (userId) {
                try {
                    new QRious({
                        element: document.getElementById('qr'),
                        value: userId,
                        size: 256
                    });
                } catch (e) {
                    debugInfo.innerText += '\nQRコード生成エラー: ' + e.message;
                }
            }
        });
    </script>
</body>
</html>
