<!DOCTYPE html>
<html>
<head>
    <title>スタンプカード</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; text-align: center; }
        #debug-info {
            margin: 20px;
            padding: 10px;
            border: 1px solid blue;
            background-color: #eef;
            color: blue;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <h1>Firebase 接続テスト</h1>
    <div id="debug-info">調査中...</div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-messaging.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyClDJHiOlr_PHtewVXdiZBFhEd7rUluwac",
            authDomain: "max-stamp-card.firebaseapp.com",
            projectId: "max-stamp-card",
            storageBucket: "max-stamp-card.appspot.com",
            messagingSenderId: "539021057344",
            appId: "1:539021057344:web:c4177e41fa35505680aea5"
        };

        document.addEventListener('DOMContentLoaded', function() {
            const debugInfo = document.getElementById('debug-info');
            debugInfo.innerText = 'Firebaseの初期化を開始します...';

            try {
                // Firebaseの初期化を試す
                firebase.initializeApp(firebaseConfig);

                // 成功したらメッセージを表示
                debugInfo.innerText = 'Firebaseの初期化に成功しました！\nデータベースに接続できます。';

            } catch (e) {
                // もしエラーが発生したら、その内容を画面に表示する
                debugInfo.innerText = 'Firebase初期化エラー:\n' + e.message;
            }
        });
    </script>
</body>
</html>
